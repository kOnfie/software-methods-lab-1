<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Траєкторія руху</title>
    <style>
      .wrapper {
        display: grid;
        row-gap: 1rem;

        max-width: 100px;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <label>x0: <input type="number" id="x0" value="0" /></label>
      <label>y0: <input type="number" id="y0" value="0" /></label>
      <label>Кут (градуси): <input type="number" id="angle" value="45" /></label>
      <label>Початкова швидкість: <input type="number" id="velocity" value="10" /></label>
      <label>Прискорення: <input type="number" id="acceleration" value="1" /></label>
      <label>Колір: <input type="color" id="color" value="#ff0000" /></label>
      <div>
        <button id="create">Побудувати</button>
        <button id="clear">Очистити</button>
      </div>
    </div>

    <canvas id="canvas" width="600" height="400"></canvas>

    <script src="script.js"></script>
  </body>
</html>
